<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>🏇️🏇️🏇️ Hippodrome!!! 🏇️🏇️🏇️</title>
  </head>
  <body>
    <section class="hippodrom">
      <h1 class="title__hippodrom">Іподром "Стара Кляча"</h1>
      <h2 class="date__hippodrom" data-title-date>01 september 2022 y</h2>

      <div class="date-wrap">
        <label
          >Дата забігів
          <input type="text" data-input-date />
        </label>

        <button type="button" data-start>Старт нового забігу</button>
      </div>

      <div class="resuts__hippodrom">
        <div class="left-wrap__hippodrom">
          <h3 class="title-winner">Переможці забігів</h3>
          <table class="table-winner__hippodrom">
            <thead>
              <tr>
                <th>Номер забігу</th>
                <th>Імʼя коня</th>
                <th>Час</th>
              </tr>
            </thead>
            <tbody data-winner></tbody>
          </table>
        </div>
        <div class="right-wrap__hippodrom">
          <h3 class="title-result">Результати забігу</h3>
          <table class="table-result-race__hippodrom">
            <thead>
              <tr>
                <th>Місце</th>
                <th>Імʼя коня</th>
                <th>Час</th>
              </tr>
            </thead>
            <tbody data-races></tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
